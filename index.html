<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
			<script type="text/template">
				![](files/joe.svg)

				---

				![](files/OE.svg)

				---

				![](files/joe_on_oe.svg)

				---

				![](files/joe_research_happy_2.svg)

				---

				![](files/joe_sad_archive.svg)

				---

				![](files/joe_happy_aquaview.svg)

			</script>
		</section>
		<section data-auto-animate>
			<div style="position: relative; min-height: 200vh">
				<p style="position:fixed; left:50px; top:350px;">
					AQUAVIEW will automagically extract the metadata from your data...

				</p>
			</div>
			<div style="position: relative; min-height: 200vh">
				<p style="position:fixed; left:0px; top:1px;">
					<img height="350" src="files/extract.svg">
				</p>
			</div>
		</section>
		<section data-auto-animate>
			<div style="position: relative; min-height: 200vh">
				<p style="position:fixed; left:50px; top:350px;">
				<div style="position: relative; min-height: 200vh">
					<p style="position:fixed; left:50px; top:150px;">
						...and combine it with the metadata from other data sources to create a single,
						searchable, and reusable metadata record.
					</p>
				</div>
			</div>
			<div style="position: relative; min-height: 200vh">
				<p style="position:fixed; left:0px; top:350px;">
					<img height="350" src="files/combine.svg"></p>
			</div>
		</section>
		<section data-auto-animate>
			<div style="position: relative; min-height: 200vh">
				<p style="position:fixed; left:50px; top:500px; height=100">
					And can automagically package this data according to one of several standards,
					including the archive's.
				</p>
			</div>
			<div style="position: relative; height: 700">
				<p style="position:fixed; left:300px; top:-100px;">
					<img height="850" src="files/send.svg"></p>
			</div>
		</section>
		<section>
			<img src="files/joe_relax.svg">
		</section>
	</div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script src="plugin/math/math.js"></script>
<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
		</script>
</body>
</html>
