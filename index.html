<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
			<script type="text/template">
				![](files/joe.svg)

				---

				![](files/OE.svg)

				---

				![](files/joe_on_oe.svg)

				---

				![](files/joe_research_happy_2.svg)

				---

				![](files/joe_sad_archive.svg)

				---

				![](files/joe_happy_aquaview.svg)

			</script>
		</section>
		<section>
			<div style="position: relative; min-height: 200vh">
				<p>AQUAVIEW will automagically extract the metadata from your data...</p>
					<img class="r-stretch" src="files/extract.svg">
			</div>
		</section>
		<section>
			<div style="position: relative; min-height: 200vh">
					<p style="position:relative;">
						...and combine it with the metadata from other data sources to create a single,
						searchable, and reusable metadata record.
					<img class="r-stretch" src="files/combine.svg">
				</p>
			</div>
		</section>
		<section>
			<div style="position: relative; min-height: 200vh">
				<p style="position:relative">
					And can automagically package this data according to one of several standards,
					including the archive's.
					<img class="r-stretch" src="files/send.svg">
				</p>
			</div>
		</section>
		<section>
			<img src="files/joe_relax.svg">
		</section>
		<section>
			<img src="files/sally.svg">
		</section>
		<section>
			<div style="position: relative; max-height: 100vh">
				<p style="position: relative; left:100px; top:-200px;">
					<img class="r-stretch" src="files/sally_octo.svg">
				</p>
			</div>
		</section>
		<section>
			<div style="position: relative; max-height: 100vh">
				<p style="position: relative; left:00px; top:00px;">
					<img class="r-stretch" src="files/silos.svg">
				</p>
			</div>
		</section>
		<section>
			<div style="position: relative; max-height: 200vh">
				<p style="position:relative; left:00px; top:-100px;">
					<img class="r-stretch" src="files/sally_sad.svg">
				</p>
			</div>
		</section>
		<section>
			<div style="position: relative; max-height: 100vh">
				<p style="position:relative; left:00px; top:00px;">
					<img src="files/sally_happy_aquaview.svg">
				</p>
			</div>
		</section>
		<section data-background-iframe="http://18.232.136.117/noaa-prototype"
				 data-background-interactive>
			<img src="files/sally_aquaview_search.svg" width="450" style="position:relative; left:-300px; top:-100px;">
		</section>
		<section>
					<img src="files/sally_sees_metatdata.svg">
			<p class="fragment">
					<img src="files/remember_joe.svg" width="400" style="position:relative; left:300px; top:-700px;">
			</p>
		</section>
		<section>
					<img src="files/sally_happy_alone.svg">
		</section>
		<section>
				<img src="files/grad_students.svg">
		</section>
		<section>
			<img src="files/grad_students_octo.svg" style="position:relative; left:50px; top:-50px;">
		</section>
		<section>
			<img src="files/grad_student_annotate.svg">
		</section>
		<section>
			<img src="files/grad_student_research_done.svg">
		</section>
		<section>
			<img src="files/grad_student_stuck.svg">
		</section>
		<section>
			<img src="files/grad_student_aquaview.svg">
		</section>
		<section>
			<img src="files/grad_student_upload.svg">
		</section>
		<section>
			<img src="files/sally_sees_grad_annotationss.svg" style="position:relative; left:100px; top:-100px;">
		</section>
		<section>
			<img src="files/demolishing_silos.svg">
		</section>
		<section>
			<img src="files/madeline.svg">
		</section>
		<section>
			<img src="files/madeline_comp_sci.svg">
		</section>
		<section>
			<img src="files/madeline_fish.svg">
		</section>
		<section>
			<img src="files/madeline_fathomnet.svg">
		</section>
		<section>
			<img src="files/madeline_aquaview.svg">
		</section>
		<section>
			<img src="files/madeline_apis.svg">
		</section>
		<section data-background-iframe="https://inst-for-advanced-analytics-and-sec-annotation-explorer-9v1219.streamlit.app/"
				 data-background-interactive>
			<img src="files/madeline_builds.svg">
			<p class="fragment">
				<img src="files/remember_grad_students.svg" width="400" style="position:relative; left:300px; top:-850px;">
			</p>
		</section>
	</div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script src="plugin/math/math.js"></script>
<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
		</script>
</body>
</html>
